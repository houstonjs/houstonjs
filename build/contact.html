<html>
<head>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300italic,400italic,500,500italic,700,700italic,900,900italic,300' rel='stylesheet' type='text/css'>
  <link href="/css/main.min.css" type="text/css" rel="stylesheet" />
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  
  <div class="navigation">
    <nav class="navbar navbar-custom navbar-top" role="navigation">
      <div class="container">
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
            <i class="fa fa-bars"></i>
          </button>
          <a class="navbar-brand" href="index.html">
             houston.js
          </a>
        </div>
        <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="index.html">About</a>
            </li>
            <li>
              <a href="http://www.spacecityjs.com">Space City JS</a>
            </li>
            <li>
              <a href="http://www.meetup.com/houston-js/">Meetup</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  
  <!--Start contact-->
  <section class="section">
    <div class="container">
      <div class="row">
        <!--Start heading-->
        <div class="col-md-offset-2 col-md-8">
          <div class="section-header">
              <h2 class="smt"><span>We would love to hear from you.</span></h2>
          </div>
        </div>
        <!--End heading-->
        <div class="col-md-8 col-md-offset-2 text-center contact-form">
          <form method="post">
            <input type="text" class="form-control" id="name" placeholder="Full Name">
            <input type="email" class="form-control" id="email" placeholder="Your Email">
            <input type="text" class="form-control" id="subject" placeholder="Subject">
            <textarea class="form-control" id="message" rows="7" placeholder="Your Message"></textarea>
            <div> <button type="submit" class="btn btn-default">Send Message</button></div>
          </form>
        </div>
      </div> <!--/row-->
    </div> <!--/container-->
  </section>
  <!--End contact info-->

</body>
</html>
